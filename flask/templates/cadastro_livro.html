{% extends 'rodape.html'%}
{% block conteudo %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro Livro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../static/style.css">

 
  
</head>
<body >

<div class="header-container">
  <img id="img-logo" src="https://logodownload.org/wp-content/uploads/2019/08/senai-logo-1.png">
  <div class="header-container2">
  <h1>Cadastro de Livro</h1>
</div>
</div>

<nav class="navbar navbar-expand-sm  ">
  <div class="container-fluid">
    <ul class="navbar-nav">
      
      <li class="nav-item ">
        <a class="nav-link active" href="cadastro_livro">Cadastrar </a>
      </li>
      <li class="nav-item ">
        <a class="nav-link estilo " href="consulta_livro">Consultar </a>
      </li>
      <li class="nav-item ">
        <a class="nav-link  estilo" href="excluir_livro">Excluir</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link estilo  " href="atualizar_livro">Atualizar</a>
      </li>
      
    </ul>

    <ul class="navbar-nav">

      <li class="nav-item ">
        {{usuario}}
      </li>
      <li class="nav-item ">
        <a class="nav-link  estilo" href="home">Home</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link  estilo" href="index">Sair</a>
      </li>
    </ul>

  </div>
</nav>
    
    <div class="conteiner-form">
        
        <form method="post" action="cadastro_livro">

            <div class="style-form-input full">
                <input type="text" name="nome" required />
                <label><i class="icon icon-user-1"></i>  Nome</label> 
            </div>

            
            <div class="style-form-input">
                <input type="text" name="isbn" required />
                <label><i class="icon icon-mail-1"></i> ISBN</label> 
            </div>

            
            <div class="style-form-input right">
                <input type="text" name="editora" required />
                <label><i class="icon icon-info-circled"></i> Editora</label> 
            </div>

              
            
            <div class="style-form-input full">
                <input type="text" name="tipo" required />
                <label><i class="icon icon-info-circled"></i> Tipo</label>
            </div>
            <center>{{erro}}</center>


            <div class="style-form-input full">

                <input type="hidden" name="acao" value="enviar">
                <button class="btn-submit" >Cadastrar</button>
            
            </div>

        </form>

    </div>


</body>
</html>


{% endblock %}
